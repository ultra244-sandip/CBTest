<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Register Panel</title>
    <link rel="stylesheet" href="/static/styles_main.css" />
    <link rel="stylesheet" href="/static/styles_login.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body style="display: flex; justify-content: center; align-items: center">
    <div class="container">
      <!-- Login Form -->
      <div class="form-container">
        <form id="loginForm" class="form active">
          <h2 style="text-align: center">Login</h2>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
          <p>
            Don't have an account? <a href="#" id="toRegister">Register here</a>
          </p>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="form hidden">
          <h2 style="text-align: center">Register</h2>
          <input type="text" placeholder="Username" required />
          <input type="text" id="emailInput" placeholder="Email Id" required />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Confirm password" required />
          <button type="submit">Register</button>
          <p>
            Already have an account? <a href="#" id="toLogin">Login here</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Modal form -->
    <div id="otpModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Enter OTP</h3>
        <input type="text" id="otpInput" placeholder="Enter OTP" required />
        <button id="submitBtn">Submit OTP</button>
      </div>
    </div>

    <script src="/static/scripts_login.js"></script>
  </body>
</html>
